---
- name: install Nginx on webservers
  hosts: webserver1
  become: yes

  tasks:
  - name: update apt cache
    apt:
      update_cache: yes

  - name: install nginx
    apt:
      name: nginx
      state: present

  - name: Deploy custom index.html
    copy:
      src: index.html
      dest: /var/www/html/index.html

  - name: Ensure Nginx is running
    service:
        name: nginx
        state: started
        enabled: true     
...      
